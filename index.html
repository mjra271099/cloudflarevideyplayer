    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #fff;
      }

      .container {
        width: 100%;
        max-width: 600px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        padding: 40px 30px;
      }

      .video-icon {
        font-size: 80px;
        color: #fdbb2d;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.1);
        }
      }

      h1 {
        font-size: 32px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #fff;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #e0e0e0;
        line-height: 1.6;
      }

      #watchBtn {
        background: linear-gradient(to right, #fdbb2d, #b21f1f);
        color: white;
        border: none;
        padding: 16px 40px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(253, 187, 45, 0.3);
        position: relative;
        overflow: hidden;
      }

      #watchBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(253, 187, 45, 0.4);
      }

      #watchBtn:active {
        transform: translateY(1px);
      }

      #watchBtn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      #watchBtn:hover::after {
        transform: translateX(0);
      }

      .countdown {
        margin-top: 20px;
        font-size: 16px;
        color: #ccc;
      }

      .ad-notice {
        margin-top: 25px;
        font-size: 14px;
        color: #aaa;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
        }

        .video-icon {
          font-size: 60px;
        }

        h1 {
          font-size: 28px;
        }

        p {
          font-size: 16px;
        }

        #watchBtn {
          padding: 14px 35px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px 15px;
        }

        .video-icon {
          font-size: 50px;
        }

        h1 {
          font-size: 24px;
        }

        p {
          font-size: 15px;
        }

        #watchBtn {
          padding: 12px 30px;
          font-size: 15px;
        }

        .countdown {
          font-size: 14px;
        }

        .ad-notice {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-icon">
        <i class="fas fa-play-circle"></i>
      </div>
      <h1>Video Siap Diputar</h1>
      <p>Klik tombol di bawah untuk menonton video.</p>
      <button id="watchBtn">Tonton Video</button>
      <div class="countdown" id="countdown"></div>
      <div class="ad-notice">
        <i class="fas fa-info-circle"></i> Iklan membantu kami menyediakan
        layanan ini
      </div>
    </div>

    <script>
      // ambil ID dari path URL
      const path = window.location.pathname.replace(/^\/+/, "");
      const videoId = path.split("/")[0];

      // Countdown timer
      let countdown = 1;
      const countdownElement = document.getElementById("countdown");
      const watchBtn = document.getElementById("watchBtn");

      // Disable button initially
      watchBtn.disabled = true;
      watchBtn.style.opacity = "0.7";
      countdownElement.textContent = `Tombol aktif dalam: ${countdown} detik`;

      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = `Tombol aktif dalam: ${countdown} detik`;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          watchBtn.disabled = false;
          watchBtn.style.opacity = "1";
          countdownElement.textContent = "Tombol sudah aktif!";

          // Hilangkan countdown setelah beberapa detik
          setTimeout(() => {
            countdownElement.style.display = "none";
          }, 2000);
        }
      }, 1000);

      document.getElementById("watchBtn").addEventListener("click", () => {
        // buka iklan di tab baru
        window.open("https://indoptc.site/moneadsdir.html", "_blank");

        // arahkan ke player page
        window.location.href = "/player.html?id=" + videoId;
      });
    </script>
